<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   <style>
       .page{
           width: 300px;
           height: auto;
           margin: 0 auto;
       }
       
       .button{
           color: white;
           background-color: green;
           width: 90px;
           height: 30px;
       }
       
       h1{
           text-align: center;
       }
       
       p{
           font-size: 20px;
       }
       span{
           font-weight: bold;
       }
    </style>
    
    <div class="page">
    <h1>JavaScript. Events. Homework</h1>
    <br>
    <form>
        <p><span>Третій спосіб:</span> використовуючи addEventListener i preventDefault</p>
        <a href="http://lits.com.ua/"><input type="button" value="Спробуй!" class="button" id="but3"/></a>
    </form>
    </div>
    
    <script>
            var but3 = document.getElementById('but3');
        
            function no(event){
                var answer = confirm('Ви впевнені?');
                
                if(!answer) event.preventDefault();
            };
        
            but3.addEventListener('click', no);
    </script>
</body>
</html>
